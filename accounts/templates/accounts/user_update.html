{% extends 'home.html' %}

{% block content %}

<div class="mainbody">
    {% if user.is_authenticated %}
        {% if request.user == user %}
            <form action="." method="post">{% csrf_token %}
                <table>
                    {{ form.as_table }}
                    <tr><td colspan="2">
                        <input type="submit" />
                    </td></tr>
                </table>
            </form>
        {% endif %}
    {% endif %}
 </div>

{% endblock %}
