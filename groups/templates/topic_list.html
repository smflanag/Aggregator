{% extends 'home.html' %}

{% block content %}

<h4 class="mainbody topic_list">Pick a topic to join:</h4>

<div class="topic_list" id="topic_list">
</div>


<div class="button_tag">
    <div>
        {% if user.is_authenticated %}
            <a href="{% url 'groups:new_topic' %}" class="btn btn-md btn-fill btn-warning">
                <span class="glyphicon glyphicon-plus-sign">Create New Topic</span>
            </a>
      {% endif %}
    </div>
</div>
<script id="topic_template" type="x-tmpl-mustache">
    <a href="/topic/[[topic_slug]]/"><h2>[[topic_name]]</h2></a>
    <div class="row">
        <div class="col-md-2">
            <p>Number of members: [[num_members]]</p>
        </div>
        <div class="col-md-2">
            <p>Number of articles: [[num_articles]]</p>
        </div>
    </div>
</script>

{% endblock %}
