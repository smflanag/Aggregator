{% extends 'home.html' %}

{% block content %}

    <div><h2>{{ article.article_name }}</h2></div>
    <div><p class="text-center">{{ article.article_content }}</p></div>
    <h4>Created by: <a href="{% url 'accounts:user_profile' username=article.created_by.user %}">{{article.created_by.user }}</a> </h4>
    <h6>Created at: {{article.created_at }}</h6>
    <h6>Topic: <a href="{% url 'groups:topic_detail' slug=article.topic %}">{{article.topic }}</a></h6>


{% endblock %}
